<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator-wrapper">
        <div class="display">
            <input type="text" placeholder="0" id="display" readonly>
        </div>
        <div class="buttonPanel">
            <section class="numbers">
                <button onclick="press('7')" id="num7">7</button>
                 <button onclick="press('8')" id="num8">8</button>
                  <button onclick="press('9')" id="num9">9</button>
                   <button onclick="press('4')" id="num4">4</button>
                    <button onclick="press('5')" id="num5">5</button>
                     <button onclick="press('6')" id="num6">6</button>
                      <button onclick="press('1')" id="num1">1</button>
                      <button onclick="press('2')" id="num2">2</button>
                     <button onclick="press('3')" id="num3">3</button>
                    <button onclick="press('0')" id="num0">0</button>
                   <button onclick="press('00')" id="num00">00</button>
                  <button onclick="delALL()" id="deleteALL">CC</button>
                 <button onclick="press('.')" id="dot" >.</button>
                <button onclick="del()" id="del">C</button>
            </section>
        
            <section class="operator">
                <button onclick="press('+')" id="op-plus">+</button>
                 <button onclick="press('-')" id="op-minus">-</button>
                  <button onclick="press('*')" id="op-multiply">*</button>
                 <button onclick="press('/')" id="op-divide">/</button>
                <button onclick="result()" id="equals">=</button>
            </section>
        </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
